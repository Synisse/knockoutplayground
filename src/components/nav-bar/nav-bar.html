<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">gcsc</a>
    </div>
    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav">
        <li data-bind="css: { active: route().page === 'home-page' }">
          <a href="#">Home</a>
        </li>

        <li data-bind="css: { active: route().page === 'about-page' }">
          <a href="#about">About</a>
        </li>
        <li data-bind="visible: isLoggedIn">
          <a href="#" ><span data-bind="text: currentUser().name"></span></a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" data-bind="visible: !isLoggedIn()">
        <input type="text" data-bind="value: username" class="form-control"></input><span data-bind="text: username"></span>
        <input type="text" data-bind="value: password" class="form-control"></input>
        <button type="submit" class="btn btn-success" data-bind="click: login">Login</button>
      </form>
      <form class="navbar-form navbar-right" data-bind="visible: isLoggedIn()">
        <!-- <ul class="nav navbar-nav"> -->
          <button class="btn btn-danger" type="submit" data-bind="click: logout">Logout <span data-bind="text: currentUser().name"></span></button>
        <!-- </ul> -->
      </form>

    </div>
  </div>
</div>
